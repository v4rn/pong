<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Snake</title>
    <script src="utils.js"></script>
    <script src="canvas.js"></script>
    <script src="snake.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body onload="init();">
    <div>
    <h1>Snake</h1>
    </div>
    <div class="main_container">
      <div>
        <canvas id="canvas"></canvas>
      </div>
      <div class="main_buttons_container">
        <div class="button_div"><button class="button_class" id="start_button" onclick="start_game();">Start</button></div>
        <div class="button_div"><button class="button_class" id="pause_button" onclick="stop_game();" disabled>Pause</button></div>
        <div class="button_div"><button class="button_class" id="reset_button" onclick="reset_game();">Reset</button></div>
      </div>
    </div>
  </body>
</html>
